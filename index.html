<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency Web Design</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="https://www.coingecko.com/en/news">Trending News</a></li>
          <li><a href="https://landing.coingecko.com/advertising">Advertising</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>

      <div class="content">
        <h1>
          BUY & <br />
          <span>Crypto</span>
        </h1>
        <p>
          World's biggest Cryptocurrency exchange available on web <br />
          as well as mobile phone to work.
        </p>
        <a href="https://www.coingecko.com/en/coins/bitcoin" class="btn">EXPLORE MORE</a>
      </div>

      <div class="coin-list">
        <div class="coin">
          <img src="images/bitcoin.png" />
          <div>
            <h3>$<span id="bitcoin"></span></h3>
            <p>bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/ethereum.png" />
          <div>
            <h3>$<span id="ethereum"></span></h3>
            <p>ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/dogecoin.png" />
          <div>
            <h3>$<span id="dogecoin"></span></h3>
            <p>dogecoin</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
